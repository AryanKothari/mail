{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h6>{{ request.user.email }}</h6>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
        
    </div>

    <div id="email-view">
    <p id="sender" style="font-size: small;"></p> </p>
    <p id="recipients" style="font-size: small;"></p> </p>
    <p id="subject" style="font-size: small;"></p></p>
    <p id="timestamp" style="font-size: small;"> </p>
    <br>
    <button id="archive" class="btn btn-sm btn-outline-primary">Archive</button> 
    <button id="unarchive" class="btn btn-sm btn-outline-primary">Unarchive</button>
    <button id="reply" class="btn btn-sm btn-outline-primary" style="margin-left: 85px; margin-top: -30.5px;">Reply</button>
    <hr>
    <p id="body" style="font-size: small;"> </p>
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control" placeholder="john.doe@gmail.com" required=True>
            </div>
            <div class="form-group">
                Subject: <input class="form-control" id="compose-subject" placeholder="Subject" required=True>
            </div>
            <textarea class="form-control" id="compose-body" required=True></textarea> <br>
            <input type="submit" value="Send" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbo.js' %}?v=00102"></script>
{% endblock %}
